<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index Exercise</title>
</head>

<body>
    <h1>GitHub Form Exercise</h1>
    <form action="">
        <p>
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" placeholder="email">
        </p>
        <p>
            <label for="password">Enter your password:</label>
            <input type="password" name="password" id="password" placeholder="password">
        </p>
        <p>
            <label for="username">Enter your GitHub username:</label>
            <input type="text" name="text" id="text" placeholder="GitHub username">
        </p>

       <hr />
            <strong>Select version:</strong>
            <p>
                <label for="enterprise">Enterprise</label>
                <input type="radio" name="version" id="enterprise" value="enterprise" checked>
            </p>
            <p>
                <label for="pro">Pro</label>
                <input type="radio" name="version" id="pro" value="pro">
            </p>
            <p>
                <label for="free">Free</label>
                <input type="radio" name="version" id="free" value="free">
            </p>
       
        <hr />
       
            <p>
                <input type="checkbox" id="remember" name="remember" value="Remember me">
                <label for="remember">Remember me</label>
            </p>
       

    </form>
</body>

</html>
